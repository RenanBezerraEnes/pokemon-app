<form #form="ngForm" (ngSubmit)="handleSubmit(form)">
  Pokemon Name:
  <input type="text" [(ngModel)]="pokemon.name" name="name" />
  <label>
    <input
      type="radio"
      name="isCool"
      [ngModel]="pokemon.isCool"
      [value]="true"
      #pokemonName="ngModel"
    />Pokemon is cool!
  </label>
  <label>
    <input
      type="radio"
      name="isCool"
      [ngModel]="pokemon.isCool"
      [value]="false"
      (ngModelChange)="toggleIsCool($event)"
    />Pokemon is not cool!
  </label>

  <label>
    <input
      type="checkbox"
      name="acceptTerms"
      [(ngModel)]="pokemon.acceptTerms"
    />Accept Terms
  </label>

  <label>
    Pokemon Type:
    <select name="pokemonType" [ngModel]="pokemon?.name">
      <option
        *ngFor="let type of pokemonType"
        [value]="type.value"
        [selected]="type.value === pokemon.type"
      >
        {{ type.value }}
      </option>
    </select>
  </label>
  <button type="submit" [disabled]="!form.valid">POST POKEMON</button>
  <button type="button" (click)="back()">Go back</button>
</form>
<br />
Model: {{ pokemon | json }} <br />
<br />
Form: {{ form.value | json }}
<br />
<br />
ERROR:
<div *ngIf="!pokemonName.pristine">NOT PRISTINE</div>
